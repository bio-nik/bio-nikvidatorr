<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональная Био</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Decorative Elements -->
    <div class="bg-decoration bg-deco-1"></div>
    <div class="bg-decoration bg-deco-2"></div>
    <div class="bg-decoration bg-deco-3"></div>
    
    <!-- Floating Lines -->
    <div class="floating-line line-1"></div>
    <div class="floating-line line-2"></div>
    <div class="floating-line line-3"></div>
    
    <!-- Animated Dots -->
    <div class="animated-dot dot-1"></div>
    <div class="animated-dot dot-2"></div>
    <div class="animated-dot dot-3"></div>
    <div class="animated-dot dot-4"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="name" id="siteName">Bio - nikvidator</h1>
            </div>
            <nav class="header-right">
                <a href="#hero" class="nav-link">Bio</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#socials" class="nav-link">Socials</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-container">
            <!-- Left Column - Bio -->
            <div class="hero-left">
                <div class="bio-card">
                    <h2 class="bio-title" id="bioTitle">Hello, my name is nikvidator</h2>
                </div>
            </div>

            <!-- Right Column - Phone Mockup -->
            <div class="hero-right">
                <div class="phone-mockup">
                    <div class="phone-frame">
                        <div class="phone-notch"></div>
                        <div class="phone-content">
                            <div class="phone-header">
                                <span class="phone-title" id="phoneName">никвидатор</span>
                            </div>
                            <div class="phone-avatar"></div>
                        <div class="phone-info">
                                <p class="phone-role" id="phoneRole">nikvidator</p>
                                <a href="https://t.me/nikvidator" class="phone-button">Написать</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="container">
            <h2 class="section-title">О себе</h2>

            <div class="skills-grid" id="skillsGrid">
                <div class="skill-card">
                    <div class="skill-icon-wrapper">
                        <img src="photo_2026-02-03_22-52-15.jpg" alt="никвидатор" class="skill-photo">
                    </div>
                    <h3 class="skill-name">никвидатор</h3>
                    <p class="skill-desc">Мое имя и основной псевдоним в интернете</p>
                </div>
                
                <div class="skill-card">
                    <div class="skill-icon-wrapper">
                        <img src="photo_2026-02-03_22-58-54.jpg" alt="OSINT" class="skill-photo">
                    </div>
                    <h3 class="skill-name">OSINT</h3>
                    <p class="skill-desc">Изучаю OSINT более девять месяцев</p>
                </div>
                
                <div class="skill-card">
                    <div class="skill-icon-wrapper">
                        <img src="photo_2026-02-03_23-30-12.jpg" alt="Программирование" class="skill-photo">
                    </div>
                    <h3 class="skill-name">Программирование</h3>
                    <p class="skill-desc">Также увлекаюсь программированием</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Socials Section -->
    <section class="socials" id="socials">
        <div class="container">
            <h2 class="section-title">Социальные сети</h2>

            <div class="socials-list" id="socialsList">
                <div class="social-card" data-social-id="0">
                    <div class="social-icon"></div>
                    <div class="social-info">
                        <h3 class="social-name">Telegram</h3>
                        <a href="https://t.me/nikvidator" class="social-link">@nikvidator</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
    </footer>

    <script src="script.js"></script>
</body>
</html>
